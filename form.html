<body>
    <form action="https://www.google.com">
        <p><input type="text" placeholder="Name" required></p>
        <p><input type="email" placeholder="Email" required></p>
        <p><input type="number" placeholder="number" required></p>
        <p>Select your DOB: <input type="date" required></p>
        <p>
            <input name="gender" type="radio" value="Male">Male
            <input name="gender" type="radio" value="Female">Female
        </p>
        <p>
            <select name="" id="" required>
                <option value="Select a car">Select a car</option>
                <option value="Rolce royce">Rolce royce</option>
                <option value="Nano">Nano</option>
                <option value="Ferrari">Ferrari</option>
            </select>
        </p>

        <button>Submit</button>
    </form>
